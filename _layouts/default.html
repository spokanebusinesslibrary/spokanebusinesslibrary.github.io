<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title }%}{{page.title}}{% endif %}</title>
    <meta name="description" content="Competitive analysis, technology training, and market research: tools and support for the Spokane regional business community.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Ledger' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="./assets/js/vendor/modernizr-2.7.1.min.js"></script>
  </head>
  <body>
    
    <!-- Add your site or application content here -->
    
    {% include header.html %}

    <div class="container" style="font-size:18px;">
      {% if page.title %}
      <h1 class="" style="margin-top:0px;">
        {% if page.date %}
        <small class="glyphicon glyphicon-hand-right text-info"> </small>
        {% endif %}
        {{ page.title }}
        {% if page.subtitle %}<small>{{page.subtitle}}</small>{% endif %}
      </h1>
      {% endif %}
    
      {% if page.date %}
      <div class="panel panel-info" style="border-left-width:4px;">
        <div class="panel-body">
        {{ content }}
        </div>
      </div>
      {% else %}
        {{ content }}
      {% endif %}

      {% include handlebars.html %}

    </div><!-- /.container -->
    
    <hr>
    
    <div class="container">

      <br>
      <br>
      <br>
      <br>

    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./assets/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

    <script src="./assets/js/vendor/jquery.scrollTo.min.js"></script>
    <script src="./assets/js/vendor/jquery.localScroll.min.js"></script>
    <script src="./assets/js/vendor/handlebars.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      /*
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
      */
    </script>
  </body>
</html>
